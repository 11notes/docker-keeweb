name: create release notes

on:
  push:
    tags:
      - "*"
      - "!amd64*"
      - "!arm64*"

permissions:
  contents: write

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ./
    steps:
      - name: find
        run: |
          ls -lah $GITHUB_WORKSPACE/*
      - name: create release notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              -F ./RELEASE.md